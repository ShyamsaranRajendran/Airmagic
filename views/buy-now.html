<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-label {
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-button {
            background-color: #e3362c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2>Contact Information</h2>
        <form action="/process-form" method="post">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-input" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" class="form-input" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" class="form-input" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" id="quantity" class="form-input" name="quantity" value="1" min="1" max="10">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn form-button">Payment</button>
            </div>
        </form>
    </div>
</body>
</html>
