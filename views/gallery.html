<script>
    // Sample data for gallery items
    const galleryItems = [
    { id: 1, imageUrl: "/images/lib.png", name: "Ganesa Acrylic Designer Name Plate" },
    { id: 2, imageUrl: "/images/j.jpg", name: "Birds Acrylic Designer Name Plate" },
    { id: 3, imageUrl: "/images/logo.png", name: "Owl Design Acrylic Designer Name Plate" },
    { id: 4, imageUrl: "/images/pic.png", name: "Marble Design Acrylic Name Plate" },
    { id: 5, imageUrl: "/images/128.png", name: "Krishna Acrylic Designer Name Plate" },
    { id: 6, imageUrl: "/images/lib.png", name: "Cream Glass Ball Design Acrylic Name Plate" }
  ];

  // Function to create a gallery item
  function createGalleryItem(item) {
    const div = document.createElement('div');
    div.classList.add('mn11');
    div.style.setProperty('--i', item.id);

    const img = document.createElement('img');
    img.src = item.imageUrl;
    img.alt = 'logo';
    img.classList.add('imgg1');

    const addToCartBtn = document.createElement('button');
    addToCartBtn.innerHTML = 'ADD TO CART';
    addToCartBtn.addEventListener('click', () => addToCart(item.imageUrl));

    const p = document.createElement('p');
    p.textContent = item.name;

    div.appendChild(img);
    div.appendChild(addToCartBtn);
    div.appendChild(p);

    return div;
  }

  // Function to add gallery items to the HTML
  function addGalleryItemsToHTML() {
    const gallerySection = document.getElementById('gallerySection');
    const galleryContainer = gallerySection.querySelector('.mn1');

    galleryItems.forEach(item => {
      const galleryItem = createGalleryItem(item);
      galleryContainer.appendChild(galleryItem);
    });
  }

  // Initial call to add gallery items to the HTML
  addGalleryItemsToHTML();
  // Sample image URLs
  

  // Function to handle adding an image to the cart
  function addToCart(imageUrl) {
      fetch('/addToCart', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({ imageUrl }),
      })
      .then(response => response.json())
      .then(data => {
          console.log(data);
      })
      .catch(error => {
          console.error('Error:', error);
      });
  }
</script>
