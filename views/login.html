
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
    <style>
        body {
            background-color: #f5f5f5; /* Set your desired background color */
            background-image: url('background.jpg'); /* Set your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Logo -->
                <div class="text-center mt-4">
                    <img src="/images/air.png" alt="Your Logo" width="100">
                </div>

                <form class="mt-3 p-4 border rounded" action="/login" method="post">
                    <!-- ... rest of your login form ... -->
                    <h2 class="text-center">Login</h2>
                    <p class="text-center">Please enter your credentials to log in.</p>
                    <hr>

                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                 <!-- Forgot Password Section -->
                 <div class="text-center mt-3">
                    <a href="forgot-password">Forgot your password? Click here</a>
                </div>
                <div class="text-center mt-3">
                    <a href="sign-up">Don't have an account? Sign up here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
