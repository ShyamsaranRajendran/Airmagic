<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add any additional styles or meta tags as needed -->
    <style>
        body {
            background-color: #f5f5f5; /* Set your desired background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Forgot Password Form -->
                <form class="mt-3 p-4 border rounded bg-white" action="/forgot-password" method="post">
                    <h2 class="text-center">Forgot Password</h2>
                    <p class="text-center">Enter your email to reset your password.</p>
                    <hr>

                    <div class="form-group">
                        <label for="forgotEmail"><b>Email</b></label>
                        <input type="text" class="form-control" placeholder="Enter Email" name="forgotEmail" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                </form>

                <div class="text-center mt-3">
                    <!-- Optional: Add a link to go back to the login page -->
                    <a href="/login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
