<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="mt-5 p-4 border rounded" action="/submit" method="post">
                    <h2 class="text-center">Sign Up</h2>
                    <p class="text-center">Please fill in this form to create an account.</p>
                    <hr>

                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="pwd"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="pwd" required>
                    </div>

                    <div class="form-group">
                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" class="form-control" placeholder="Repeat Password" name="psw" required>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" checked="checked" name="remember" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <p class="text-center mt-2">By creating an account you agree to our <a href="#" style="color: dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix text-center">
                        <button type="button" class="btn btn-secondary mr-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
