<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gallery</title>
    <style>
        /* Create a grid layout with equal-sized columns and rows */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; /* Adjust the gap between images as needed */
        }

        /* Style each image container */
        .image-container {
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* Style the images to fill their containers */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }

        /* Style the "Add to Cart" button */
        .add-to-cart-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-4">Welcome to Photoshoppy Gallery</h1>
    <div class="container image-grid" id="imageGrid">
        <!-- Images will be added dynamically here using JavaScript -->
    </div>

    <script>
        // Sample image URLs
        const imageUrls = [
            '/images/nature-1.png',
            '/images/nature-2.png',
            '/images/img-avatar2.png'
            // Add more image URLs here
        ];

        // Function to create an image element with "Add to Cart" button
        function createImageElement(imageUrl) {
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');

            const image = document.createElement('img');
            image.src = imageUrl;
            image.alt = 'Image';

            const addToCartButton = document.createElement('button');
            addToCartButton.classList.add('add-to-cart-button');
            addToCartButton.innerText = 'Add to Cart';
            addToCartButton.addEventListener('click', () => addToCart(imageUrl));

            imageContainer.appendChild(image);
            imageContainer.appendChild(addToCartButton);

            return imageContainer;
        }

        // Function to add images to the gallery
        function addImagesToGallery() {
            const imageGrid = document.getElementById('imageGrid');

            imageUrls.forEach(imageUrl => {
                const imageElement = createImageElement(imageUrl);
                imageGrid.appendChild(imageElement);
            });
        }

        // Initial call to add images to the gallery
        addImagesToGallery();

        // Function to handle adding an image to the cart
        function addToCart(imageUrl) {
            fetch('/addToCart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ imageUrl }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
